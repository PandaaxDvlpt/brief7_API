<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Liste Donateur</title>
</head>
<body>
    <div class="box">
        <span class="box-title">Liste des Donateurs</span>
    </div>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<nav class="sidebar close">
    <header>
        <div class="image-text">
            <div class="text header-text">
                <span class="name">Filtres</span>
            </div>
        </div>
        <i class='bx bx-chevron-right toggle'></i>

    </header>
    <div class="menu-bar">
        <div class="top-content">
            <ul class="menu-links">
                <li class="navlinks">
                    <a href="#" id="all" data-sort="all">
                        <i class='bx bxs-plane-alt icon'></i>    
                        <span class="text nav-text">All Donators</span>
                    </a>
                </li>
            </ul>
            <ul class="menu-links">
                <li class="navlinks">
                    <a href="#" id="male" data-sort="male">
                        <i class='bx bx-male icon'></i>   
                        <span class="text nav-text">Male Donators</span>
                    </a>
                </li>
            </ul>
            <ul class="menu-links">
                <li class="navlinks">
                    <a href="#" id="female" data-sort="female">
                        <i class='bx bx-female icon'></i>
                        <span class="text nav-text">Female Donators</span>
                    </a>
                </li>
            </ul>
            <div class="image-text">
                <div class="text header-text">
                    <span class="name">Sort By :</span>
                </div>
            </div>
            <ul class="menu-links">
                <li class="navlinks">
                    <a href="#" id="amount" data-sort="amount">
                        <i class='bx  bx-euro icon'></i>
                        <span class="text nav-text">Amount Donated</span>
                    </a>
                </li>
            </ul>
            <ul class="menu-links">
                <li class="navlinks">
                    <a href="#" id="alphabetical" data-sort="alphabetical">
                        <i class='bx bx-bolt-circle icon'></i>
                        <span class="text nav-text">Alphabetical order</span>
                    </a>
                </li>
            </ul>
            <ul class="menu-links">
                <li class="navlinks">
                        <a href="">
                        <i class='bx bx-filter icon'></i>
                        <input type="search" id="search-input" class="search-input" placeholder="Search...">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <section class="user-container" id="user-container">
    </section>

</body>
<script src="app.js"></script>
</html>
